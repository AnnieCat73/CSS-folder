<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7486940972.js" crossorigin="anonymous"></script>
    <title>MonsterCat</title>
  </head>
  <body>
    <div class="background-poster"></div>
    <header>
     
      <nav class="main-nav">
        <a href="#" class="logo"><img src="https://cdn.monstercat.com/monstercat-logo.webp" alt="Monstercat Logo" width="50" height="50"></a>
        <ul class="socials">
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-tiktok"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-twitch"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_BLANK" title="Monstercat on Twitch">
              <i class="fab fa-fw fa-discord"></i>
            </a>
          </li>
        </ul>
        <button aria-label="Open-navigation" class="open-nav">&#9776;</button>
      </nav>

      <!--inside-mobile menu-->
      <nav class="side-menu">
        <div class="menu-container">
          <div class="top">
            <a href="#">
              <img src="https://cdn.monstercat.com/monstercat-logo-white.svg" alt="Monstercat Logo" width="180">
            </a>
            <button class="close-btn" aria-label="Close navigation">&times;</button>
          </div>
          <div class="inner-menu">
            <div class="dropdown-toggle">
              <a href="#">Music</a>
              <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Artists</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">About</a>
              <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-toggle">
              <a href="#">News</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Events</a>
              <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Programming</a>
              <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Gold</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Partners</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Press</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Players</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Shop</a>
            </div>
            <div class="dropdown-toggle">
              <a href="#">Lost Civilization</a>
            </div>
          </div>
          
          <footer class="side-footer">
            <ul class="side-socials">
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-tiktok"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-twitch"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_BLANK" title="Monstercat on Twitch">
                  <i class="fab fa-fw fa-discord"></i>
                </a>
              </li>
            </ul>
            <div class="footer-btns">
              <a  class="btn-border" href="#">Sign In</a>
              <span>Or</span>
              <a class="sign-up" href="#">Sign up</a>
            </div>
          </footer>
        </div>
      </nav>
    </header>
    
    
    <main class="container">
      <!--Hero-->
      <section class="hero pt-large flex-col">
        <div class="main-hero flex-col">
          <img class="hero-img" src="https://cdx.monstercat.com/?encoding=webp&url=https%3A%2F%2Fwww.monstercat.com%2Frelease%2FMCLP017%2Fcover%3F2ee434f2-4499-4c30-a937-4aec2b4ac1fc&width=600" alt="Album art of Level Days">
          <p class="album-rel"><span>Instinct</span> - Released May 22, 2020</p>
        </div>
        <div class="hero-info flex-col">
          <h1 class="hero-heading">Level days <span>conro</span></h1>
          <div class="hero-btns flex-col">
            <a class="btn-full" href="#">Listen Now</a>
            <a class="btn-border" href="#">Share</a>
          </div>
        </div>
      </section>
      <!--Streaming-->
      <section class="streaming pt-small flex-col">
        <h2 class="sub-heading">Stream it your way</h2>
        <div class="streaming-services">
          <div class="stream" data-tooltip="Stream on Bandcamp">
            <a href="https://monstercatmedia.bandcamp.com/album/level-days" target="_blank" class="tooltip tooltip-top p-xsmall btn-release-social" platform="Bandcamp">
              <i class="fab fa-fw fa-bandcamp"></i>
            </a>
          </div>
          <div class="stream" data-tooltip="Stream on SoundCloud">
            <a href="https://soundcloud.com/monstercat/sets/conro-level-days" target="_blank" class="tooltip tooltip-top p-xsmall btn-release-social" platform="SoundCloud">
              <i class="fab fa-fw fa-soundcloud"></i>
            </a>
          </div>
          <div class="stream" data-tooltip="Stream on Apple Music">
            <a href="https://music.apple.com/ca/album/level-days/1508531211" target="_blank" class="tooltip tooltip-top p-xsmall btn-release-social" platform="Apple Music">
              <i class="fab fa-fw fa-apple"></i>
            </a>
          </div>
          <div class="stream" data-tooltip="Stream on YouTube">
            <a href="https://www.youtube.com/watch?v=7nObtWENgxA&amp;list=PLyBpB3ighZijdaq0QsA77iQVvE39gJ9-U&amp;index=2&amp;t=0s" target="_blank" class="tooltip tooltip-top p-xsmall btn-release-social" platform="YouTube">
              <i class="fab fa-fw fa-youtube"></i>
            </a>
          </div>
          <div class="stream" data-tooltip="Stream on Spotify">
            <a href="https://open.spotify.com/playlist/4vM8ONc8HQ9odCaEZTEv89?si=7DJVqY5dTJm6rfylntpAHg" target="_blank" class="tooltip tooltip-top p-xsmall btn-release-social" platform="Spotify">
              <i class="fab fa-fw fa-spotify"></i>
            </a>
          </div>
        </div>

      </section>
      <!--Tracklist-->
      <section class="track-list pt-small">
        <h2 class="sub-heading">Track List</h2>
        <table class="table">
          <tr id="track-1">
            <td class="track-no p-table" width="30px">1</td>
            <td class="track p-table">
              <a href="#">
                <i class="fal fa-play"></i>
              </a>
              <div class="track-info">
                The Small Things
                <span>Conro</span>
              </div>
            </td>
            <td class="track-time">
              <span class="track-length p-table">3.35</span>
              <a href="#">
                <i class="fal fa-share-alt"></i>
              </a>
            </td>
          </tr>
        </table>

      </section>

    </main>
    

    <script src="script.js"></script>
  </body>
</html>
