<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="fundamentals">
    <div class="checked">
      <h2>:checked</h2>
      <label>
        <input type="checkbox" />
        Avocado
      </label>
      <br />
      <label>
        <input type="checkbox" />
        Broccoli
      </label>
      <br />
      <label>
        <input type="checkbox" />
        Carrots
      </label>
    </div>
  </section>
  <section>
    <h2>first/last child</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Carrot</li>
      <li>Durian</li>
    </ul>
  </section>
  <section>
    <h2>:first-of-type and :last-of-type</h2>
    <h1>Hello world!</h1>
    <p>This is a paragraph!</p>
    <p>This is another paragraph!</p>
  </section>
  <section>
    <h2>Pseudo Elements</h2>
    <h3>::placeholder</h3>
    <label>
      Postal Code:
      <input
        type="text"
        placeholder="A1A 1A1"
      />
    </label>
    <h3 class="m-top">Before and after</h3>
    <h6>
      This small heading has a decorative circle.
    </h6>
  </section>
  
</body>
</html>
